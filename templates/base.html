<!DOCTYPE html>
<html>
<head>
  <title>Good Taste</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo-container {
      text-align: center;
      margin-top: 20px;
    }

    .logo-container img {
      width: 1000px;
      font-family: sans-serif;
    }

    h1 {
      margin-top: 10px;
      font-size: 40px;
      font-family: Gill Sans, sans-serif;
      color: rgb(150,150,150);
      text-align: center;
    }
    
    .button-container {
      text-align: center;
      margin-top: 50px;
    }

    .button-container button {
      margin-bottom: 50px;
      height: 100px;
      width: 500px;
      text-align: center;
    }

    .navbar-nav .nav-link {
      font-family: Gill Sans, sans-serif;
    }

    .navbar {
      background-color: #000000; /* Change background color */
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #868686 !important; /* Change text color */
    }

    .navbar-nav .nav-link:hover {
      color: #f8f9fa !important; /* Change text color on hover */
    }

    .return {
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <img src="http://192.168.1.130:5000/static/goodtaste.png" id="banner">
  </div>
  <h1>RATE MUSIC WITH FRIENDS</h1>
  {% block content %}{% endblock %}

  {% block about_section %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
